<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesGauges - Realizar Reseña</title>
    <link rel="stylesheet" href="../design/estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/imgs/logo.png" alt="Logo GamesGauges">
            <span>GamesGauges</span>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/generos.html">Géneros</a></li>
                <li><a href="../pages/reseñasRecientes.html">Reseñas Recientes</a></li>
                <li><a href="../pages/realizarReseña.html" class="activo">Realizar Reseña</a></li>
                <li><a href="../pages/perfil.html">Perfil</a></li>
                <li><a href="../pages/acerca.html">Acerca</a></li>
                <li><a href="../pages/inicioSesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="formulario">
        <h2>Escribir una Reseña</h2>
        <form>
            <label for="juego">Nombre del juego:</label>
            <input type="text" id="juego" name="juego" required>

            <label for="satisfaccion">Nivel de satisfacción:</label>
            <select id="satisfaccion" name="satisfaccion">
                <option> Obra maestra</option>
                <option> Muy recomendable</option>
                <option> Entretenido pero mejorable</option>
                <option> Solo para fans</option>
                <option> No lo recomiendo</option>
            </select>

            <label for="comentario">Tu reseña:</label>
            <textarea id="comentario" name="comentario" rows="5"></textarea>

            <button type="submit">Publicar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 GamesGauges - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
